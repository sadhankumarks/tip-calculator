<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="main">
      <div id="center">
        <div id="head">
         <h1>TIP CALCULATOR</h1>
        </div>
        <div id="bill">
         <h2>Enter your bill amount</h2>
          <label for="RS">RS</label>
          <input type="number" name="RS" id="RS" placeholder="Enter the amount"/>
        </div>
        <div id="experience">
        <h2>How was the service?</h2>
          <label for="tip"></label>
          <select id="tip" name="tip">
            <option value="0.25">Excellent-25%</option>
            <option value="0.15">Very Good-15%</option>
            <option value="0.1">Good-15%</option>
            <option value="0.05">Poor-5%</option>
          </select>
        </div>
        <div >
        <h2>How many people are sharing the bill?</h2>
        <input type="text" id="people" name="people" placeholder="Enter the number of people"/>
        </div>
        
        <div id="btn">
        <button onclick="calculate()">calculate</button>

        </div>
        <div id="result">

        </div>
        
        
      </div>
      
    </div>
    <script src="script.js"></script>
  </body>
</html>
